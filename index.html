<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>小肥羊智能导诊</title>
    <link rel="stylesheet" href="https://robot-lib.cdn.kangfuzi.com/sdk/assets/css/index.css" />
</head>

<body>
    <div id="container">

    </div>
    <script src="https://robot-lib.cdn.kangfuzi.com/sdk/znxy.js"></script>
    <script>
        new ZNXY.Diagnose({
            app_id: '5acb5d7abea7c06caf241b8a',
            autorender:2,
            api: '',
            init: {
                param1: '',
                param2: ''
            },
            autoscroll: {
                offsetY: 100,
                duration: 1000
            },
            view: {
                container:'',
                user_photo: '',
                robot_photo: ''
            },
            style: {
                theme: '#5D67A4',
                background: '#F2F2F2',
                question: {
                    background: '#FFFFFF',
                    bubble: {
                        background: '#FFFFFF',
                        radius: '5px',
                        color: '#474C57'
                    },
                    input: {
                        borderColor: '#C0CCDA'
                    }
                },
                answer: {
                    background: '#FFFFFF',
                    bubble: {
                        background: '#5D67A4',
                        radius: '5px',
                        color: '#FFFFFF'
                    }
                },
                photo: {
                    size: '32px',
                    radius: '50%'
                },
                button: {
                    background: '#5D67A4',
                    color: '#FFFFFF	'
                },
                operation: {
                    background: '#FFFFFF',
                    color: '#5D67A4'
                }
            }
        }).start();

</html>
