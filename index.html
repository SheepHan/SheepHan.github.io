<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>智能小医</title>
    <link rel="stylesheet" href="https://robot-lib.cdn.kangfuzi.com/sdk/assets/css/index.css" />
</head>

<body>
    <div id="container">

    </div>
    <script src="https://robot-lib.cdn.kangfuzi.com/sdk/znxy.js"></script>
    <script>
        new ZNXY.Diagnose({
            app_id: '5acb5d7abea7c06caf241b8a',
            autorender:2,
            api: '',
            init: {
                param1: '',
                param2: ''
            },
            autoscroll: {
                offsetY: 100,
                duration: 1000
            },
            view: {
                user_photo: '',
                robot_photo: ''
            },
            style: {
                theme: 'green',
                background: '#999',
                question: {
                    background: 'blue',
                    bubble: {
                        background: 'pink',
                        radius: '5px 10px 20px 4px',
                        color: 'green'
                    },
                    input: {
                        borderColor: 'red'
                    }
                },
                answer: {
                    background: 'gold',
                    bubble: {
                        background: 'yellow',
                        radius: '9px 2px 3px 13px',
                        color: 'cyan'
                    }
                },
                photo: {
                    size: '60px',
                    radius: '3px'
                },
                button: {
                    background: 'red',
                    color: 'white'
                },
                operation: {
                    background: 'orange',
                    color: 'brown'
                }
            }
        }).start();
    </script>
</body>

</html>
